

<!DOCTYPE html>
<html>
    <head>
        <title> Login Form</title>
        <link rel = "stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/login.js" type="text/javascript"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
 
    <body>
      
      <div ng-app = "mainApp" ng-controller = "studentController">
        <div class = "div1">
            
            
                <div class="image-holder"></div>
                <form method="post" name="LoginForm" action = "#" novalidate>
                    <br>
                    <br>
                    <h1 class="text-center">Login to your Account </h2>
                    <div>
                    <input class="form-control" type="email" ng-model="email" name="email" id = "email" required> <span>Email</span>
                    <span style = "color:red" ng-show = "LoginForm.email.$dirty && LoginForm.email.$invalid">Email is Invalid.</span>
                     <span style = "color:red" ng-show = "LoginForm.email.$error.required">Email is required.</span>
                  </span><br><br><br>


                    <input class="form-control1" type="password" ng-model="password" name="password" id = "password" required><span>Password</span>
                    
                    <span style = "color:red" ng-show = "LoginForm.password.$dirty && LoginForm.password.$invalid">
                     <span style = "color:red" ng-show = "LoginForm.password.$error.required">Password is required.</span>
                  </span><br>
                    </div>
                    <br>
                    
                    <a class = "frgtpswd" href="chngpwd.html"> forgot your password? </a>
                    <br>
                    
                    <div class="form-btn">
                        <button class = "btn" type="submit" ng-disabled = "LoginForm.email.$dirty &&
                        LoginForm.email.$invalid || LoginForm.password.$dirty &&
                        LoginForm.password.$invalid">
                            Login
                        </button>

                        <button class = "btn" ng-click = "reset()">Reset</button>



                    </div>

                   
                    <br>
                    <a class = "signup" href="signup.html"> Are you new here? Signup </a>

                    <div class="div-line"> <span class ="or"> OR LOGIN WITH </span> </div>
                    <br>
                    
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                


        </div>
      </div>

              
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('studentController', function($scope) {
            $scope.reset = function() {
               $scope.email = "kva@gmail.com";
               $scope.password = "johndoe";

            }
            
            $scope.reset();
         });
      </script>
       

    </body>
</html>
